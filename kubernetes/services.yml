apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: fastapi-app
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: fastapi-app
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fastapi-app
spec:  
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432    